<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day24 (Video Speed Controller)</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="app">
            <div class="wrapper">
                <div class="player">
                    <video class="player-video video" src="video.mp4">
                    </video>
                    <div class="player-controls">
                        <div class="progress">
                            <div class="progress-bar">
                            </div>
                        </div>
                        <button class="player-btn toggle">►</button>
                        <input type="range" name="volume" class="player-slider" min="0" max="1" step=".05" value="1">
                        <button data-skip="-2" class="player-btn">«</button>
                        <button data-skip="2" class="player-btn">»</button>
                    </div>
                </div>
                <div class="speed">
                    <div class="speed-bar">
                        1×
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
