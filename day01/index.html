<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day01 (ColorPicker)</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="app">
            <div class="copied" id="cbCopy">
                <div>Copied!</div>
            </div>
            <div class="colors">
                <!-- First line -->
                <div class="color" style="background-color: #f44336;" onclick="onClicked('#f44336')">
                    <div class="color-label">RED</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #e91e63;" onclick="onClicked('#e91e63')">
                    <div class="color-label">PINK</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #9c27b0;" onclick="onClicked('#9c27b0')">
                    <div class="color-label">PURPLE</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #673ab7;" onclick="onClicked('#673ab7')">
                    <div class="color-label">DEEP PURPLE</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #3f51b5;" onclick="onClicked('#3f51b5')">
                    <div class="color-label">INDIGO</div>
                    <div class="color-copy">COPY</div>
                </div>
                <!-- Second line -->
                <div class="color" style="background-color: #2196f3;" onclick="onClicked('#2196f3')">
                    <div class="color-label">BLUE</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #03a9f4;" onclick="onClicked('#03a9f4')">
                    <div class="color-label">LIGHT BLUE</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #00bcd4;" onclick="onClicked('#00bcd4')">
                    <div class="color-label">CYAN</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #009688;" onclick="onClicked('#009688')">
                    <div class="color-label">TEAL</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #4caf50;" onclick="onClicked('#4caf50')">
                    <div class="color-label">GREEN</div>
                    <div class="color-copy">COPY</div>
                </div>
                <!-- Third line -->
                <div class="color" style="background-color: #8bc34a;" onclick="onClicked('#8bc34a')">
                    <div class="color-label">LIGHT GREEN</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #cddc39;" onclick="onClicked('#cddc39')">
                    <div class="color-label">LIME</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #ffeb3b;" onclick="onClicked('#ffeb3b')">
                    <div class="color-label">YELLOW</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #ffc107;" onclick="onClicked('#ffc107')">
                    <div class="color-label">AMBER</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #ff9800;" onclick="onClicked('#ff9800')">
                    <div class="color-label">ORANGE</div>
                    <div class="color-copy">COPY</div>
                </div>
                <!-- Fourth line -->
                <div class="color" style="background-color: #ff5722;" onclick="onClicked('#ff5722')">
                    <div class="color-label">DEEP ORANGE</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #795548;" onclick="onClicked('#795548')">
                    <div class="color-label">BROWN</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #9e9e9e;" onclick="onClicked('#9e9e9e')">
                    <div class="color-label">GREY</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #607d8b;" onclick="onClicked('#607d8b')">
                    <div class="color-label">BLUE GREY</div>
                    <div class="color-copy">COPY</div>
                </div>
                <div class="color" style="background-color: #000000;">
                    <div class="color-label">Made by Alexandre C.</div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
