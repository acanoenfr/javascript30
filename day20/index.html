<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day20 (Video Player)</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="app">
            <div class="player">
                <video class="player-video video" src="video.mp4">
                </video>
                <div class="player-controls">
                    <div class="progress">
                        <div class="progress-bar">
                        </div>
                    </div>
                    <button class="player-btn toggle">►</button>
                    <input type="range" name="volume" class="player-slider" min="0" max="1" step=".05" value="1">
                    <input type="range" name="playbackRate" class="player-slider" min=".5" max="2" step=".1" value="1">
                    <button data-skip="-2" class="player-btn">«</button>
                    <button data-skip="2" class="player-btn">»</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
