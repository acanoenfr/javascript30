<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day03 (Key Code Finder)</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="app">
            <div class="info" id="keyCode">
                Press a key on your keyboard
            </div>
            <div class="cards">
                <div class="card">
                    <div class="card-label">
                        event.code
                    </div>
                    <div class="card-value" id="code"></div>
                </div>
                <div class="card">
                    <div class="card-label">
                        event.location
                    </div>
                    <div class="card-value" id="location"></div>
                </div>
                <div class="card">
                    <div class="card-label">
                        event.key
                    </div>
                    <div class="card-value" id="key"></div>
                </div>
            </div>
            <footer class="footer">
                <h5>Made by Alexandre C. - <a href="https://acanoen.fr" target="_blank">Check my website</a></h5>
            </footer>
        </main>
        <script src="script.js"></script>
    </body>
</html>
